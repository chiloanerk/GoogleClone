<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li class="icons"><i class="fas fa-bars"></i></li>
                <li class="icons"><i class="far fa-user-circle"></i></li>
            </ul>
        </nav>
        <div class="logo">
            <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <form action="">
                <div class="search">
                    <input type="text" placeholder="Search..">
                </div>
                <br>
                <div class="search-buttons">
                    <button type="submit">Google Search</button>
                    <button type="submit">I'm Feeling Lucky</button>
                </div>  
            </form>
            <p class="languages">Google offered in: <a href="#">Afrikaans</a> <a href="#">isiZulu</a> <a href="#">isiXhosa</a> <a href="#">Setswana</a> <a href="#">Northen Sotho</a></p>
        </div>
        <div class="country">South Africa</div>
        <footer>
            <ul class="footer-left">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <p class="footer-center"><a href="#"><i class="fab fa-envira"></i> Carbon neutral since 2007</a></p>
            <ul class="footer-right">
                <li><a href="#">Piracy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>
    </div>
</body>
</html>
